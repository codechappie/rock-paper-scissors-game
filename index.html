<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rock Papper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="image/logo-rps.png" alt="" />
      </div>
      <div class="menu">
        <button>
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </nav>
    <section class="score">
        <div class="img-human">
            <img src="image/icons8_Boy_2.svg" alt="">
        </div>
        <div class="score-human">
            <div class="card">
                <h1>4</h1>
                <p>human</p>
            </div>
        </div>
        <div class="vs">
            <h1>vs</h1>
        </div>
        <div class="score-computer">
            <div class="card">
                <h2>4</h2>
                <p>computer</p>
            </div>
        </div>
        <div class="img-computer">
            <img src="image/icons8_Science_Fiction_1.svg" alt="">
        </div>
    </section>

       <section class="options">
        <div class="rock">
            <div class="mini-circle">
                <img src="image/icons8-clenched-fist-96.png" alt="">
            </div>
        </div>
        <div class="scissor">
            <div class="mini-circle">
                <img src="image/icons8-hand-scissors-96.png" alt="">
            </div>
        </div>
        <div class="paper">
            <div class="mini-circle">
               <button class="btn-paper"></button>
            </div>
        </div>
    </section>



  </body>
</html>
